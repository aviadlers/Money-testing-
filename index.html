<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0a0e2a 0%, #000000 70%);
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            perspective: 1000px;
        }
        
        #gameCanvas {
            background: #000;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff, inset 0 0 20px #0ff;
            border-radius: 10px;
        }
        
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 20px;
            text-shadow: 0 0 10px #0ff;
        }
        
        .score {
            margin-bottom: 10px;
        }
        
        .lives {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .life {
            width: 20px;
            height: 20px;
            background: #0ff;
            border-radius: 50%;
            box-shadow: 0 0 5px #0ff;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 20;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #0ff;
            color: #fff;
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0ff;
        }
        
        p {
            font-size: 20px;
            margin-bottom: 30px;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .btn {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 12px 30px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #0ff;
            box-shadow: 0 0 10px #0ff;
        }
        
        .btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }
        
        .hidden {
            display: none;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            text-shadow: 0 0 5px #0ff;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui">
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="lives">
                LIVES: 
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>
        
        <div id="startScreen" class="screen">
            <h1>3D SPACE INVADERS</h1>
            <p>Defend Earth from the alien invasion! Move with LEFT/RIGHT arrows, shoot with SPACEBAR.</p>
            <button class="btn" id="startBtn">START MISSION</button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h2>MISSION FAILED</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <p>The aliens have conquered Earth!</p>
            <button class="btn" id="restartBtn">TRY AGAIN</button>
        </div>
        
        <div class="controls">
            CONTROLS: ← → to move | SPACE to shoot
        </div>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            gameOver: false,
            gameStarted: false
        };
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 60,
            height: 30,
            speed: 8,
            color: '#0ff'
        };
        
        // Bullets
        const bullets = [];
        const bulletSpeed = 10;
        
        // Enemies
        const enemies = [];
        let enemySpeed = 2;
        let enemyDirection = 1;
        
        // Create stars for background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize enemies
        function initEnemies() {
            enemies.length = 0;
            const rows = 4 + gameState.level;
            const cols = 8;
            const spacingX = 70;
            const spacingY = 60;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    enemies.push({
                        x: col * spacingX + 100,
                        y: row * spacingY + 50,
                        width: 40,
                        height: 30,
                        color: row % 2 === 0 ? '#f0f' : '#ff0',
                        alive: true
                    });
                }
            }
        }
        
        // Draw player
        function drawPlayer() {
            // Draw ship body
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x - player.width/2, player.y + player.height);
            ctx.lineTo(player.x + player.width/2, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Draw cockpit
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(player.x, player.y - 5, 10, 0, Math.PI, true);
            ctx.fill();
            
            // Draw engine glow
            const gradient = ctx.createLinearGradient(
                player.x - player.width/4, player.y + player.height,
                player.x + player.width/4, player.y + player.height + 20
            );
            gradient.addColorStop(0, '#0ff');
            gradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(player.x - player.width/4, player.y + player.height);
            ctx.lineTo(player.x + player.width/4, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height + 20);
            ctx.closePath();
            ctx.fill();
        }
        
        // Draw enemies with 3D effect
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                // Draw enemy body
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw 3D effect - top highlight
                const gradient = ctx.createRadialGradient(
                    enemy.x - 5, enemy.y - 5, 0,
                    enemy.x, enemy.y, enemy.width/2
                );
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1, enemy.color);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.width/2 - 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw alien face
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(enemy.x - 8, enemy.y - 5, 4, 0, Math.PI * 2);
                ctx.arc(enemy.x + 8, enemy.y - 5, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y + 5, 6, 0, Math.PI, false);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }
        
        // Draw bullets
        function drawBullets() {
            bullets.forEach(bullet => {
                // Draw bullet with glow effect
                const gradient = ctx.createRadialGradient(
                    bullet.x, bullet.y, 0,
                    bullet.x, bullet.y, 8
                );
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.5, '#0ff');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 8, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // Update game state
        function update() {
            if (gameState.gameOver || !gameState.gameStarted) return;
            
            // Move player
            if (keys.ArrowLeft && player.x > player.width/2) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.width/2) {
                player.x += player.speed;
            }
            
            // Move bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bulletSpeed;
                
                // Remove bullets that go off screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
            
            // Move enemies
            let edgeReached = false;
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                enemy.x += enemySpeed * enemyDirection;
                
                // Check if enemies reached edge
                if (enemy.x < enemy.width/2 || enemy.x > canvas.width - enemy.width/2) {
                    edgeReached = true;
                }
                
                // Check if enemy reached bottom
                if (enemy.y + enemy.height > canvas.height - 50) {
                    gameOver();
                }
            });
            
            // Change direction if edge reached
            if (edgeReached) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    if (enemy.alive) {
                        enemy.y += 20;
                    }
                });
                
                // Increase speed slightly each time they move down
                enemySpeed *= 1.05;
            }
            
            // Check collisions
            checkCollisions();
            
            // Check if all enemies are destroyed
            if (enemies.every(enemy => !enemy.alive)) {
                gameState.level++;
                initEnemies();
                enemySpeed = 2 + gameState.level * 0.5;
            }
        }
        
        // Check for bullet-enemy collisions
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (!enemies[j].alive) continue;
                    
                    const bullet = bullets[i];
                    const enemy = enemies[j];
                    
                    // Simple circle collision detection
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemy.width/2 + 4) {
                        // Collision detected
                        enemies[j].alive = false;
                        bullets.splice(i, 1);
                        gameState.score += 100;
                        document.getElementById('score').textContent = gameState.score;
                        
                        // Create explosion effect
                        createExplosion(enemy.x, enemy.y, enemy.color);
                        break;
                    }
                }
            }
        }
        
        // Create explosion effect
        function createExplosion(x, y, color) {
            // We'll create a simple explosion with particles
            for (let i = 0; i < 10; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                const size = Math.random() * 4 + 2;
                
                setTimeout(() => {
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(
                        x + Math.cos(angle) * speed * 3,
                        y + Math.sin(angle) * speed * 3,
                        size, 0, Math.PI * 2
                    );
                    ctx.fill();
                }, i * 30);
            }
        }
        
        // Draw everything
        function draw() {
            // Clear canvas with a space-like gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0e2a');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw game elements
            drawEnemies();
            drawBullets();
            drawPlayer();
            
            // Draw level indicator
            ctx.fillStyle = '#0ff';
            ctx.font = '20px Courier New';
            ctx.textAlign = 'right';
            ctx.fillText(`LEVEL ${gameState.level}`, canvas.width - 20, 30);
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Keyboard input
        const keys = {};
        
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            
            // Shoot with spacebar
            if (e.key === ' ' && gameState.gameStarted && !gameState.gameOver) {
                bullets.push({
                    x: player.x,
                    y: player.y,
                    width: 4,
                    height: 10
                });
                
                // Prevent spacebar from scrolling the page
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', e => {
            keys[e.key] = false;
        });
        
        // Game over function
        function gameOver() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        // Start game function
        function startGame() {
            gameState.gameStarted = true;
            gameState.gameOver = false;
            gameState.score = 0;
            gameState.lives = 3;
            gameState.level = 1;
            
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            
            initEnemies();
            enemySpeed = 2;
        }
        
        // Event listeners for buttons
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        
        // Initialize the game
        createStars();
        initEnemies();
        gameLoop();
    </script>
</body>
</html>
