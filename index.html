<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtel Money Payment | Adlers TV</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Poppins, sans-serif;
            background: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(255, 170, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #f5a623;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #f5a623;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffb54c;
        }

        .footer {
            font-size: 13px;
            margin-top: 15px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Airtel Money Payment</h2>

        <p>Enter amount to pay</p>
        <input id="amount" type="number" placeholder="Enter ZMW amount">

        <button onclick="payNow()">Pay with Airtel Money</button>

        <p class="footer">Secure real-time payment â€¢ Adlers TV</p>
    </div>

    <script>
        function payNow() {
            let amount = document.getElementById("amount").value;

            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            // Airtel payment link format
            let muid = "01KA6FNRNFG7W2ERJG96TE0W0C";
            let redirectUrl = `https://openapi.airtel.africa/merchantpay/pay?merchantRequestId=${Date.now()}&merchantId=${muid}&amount=${amount}&currency=ZMW`;

            window.location.href = redirectUrl;
        }
    </script>

</body>
</html>
